name: Astro build workflow
on:
    push:
        branches: [ main ]
        paths-ignore:
            - .github
            - '!.github/workflows/build.yml'
            - .vscode
            - README.md
            - .prettierignore
            - .gitignore
    pull_request:
        paths-ignore:
            - .github
            - '!.github/workflows/build.yml'
            - .vscode
            - README.md
            - .prettierignore
            - .gitignore
    workflow_dispatch: # retry

jobs:
    build:
        name: Build Astro site
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repo
              uses: actions/checkout@v4
            
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: 10.x.x
            
            - name: Setup Node.js
              uses: actions/setup-node@v4
            
            - name: Setup GitHub Pages
              uses: actions/configure-pages@v5
            
            - name: Install deps
              run: pnpm install --frozen-lockfile
            
            - name: Build site
              run: pnpm build
            
            - name: Upload GitHub Pages
              uses: actions/upload-pages-artifact@v3
              with:
                path: dist/
    
    deploy:
        name: Deploy built site
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deploy.outputs.page_url }}
        steps:
            - name: Deploy site -> GitHub Pages
              id: deploy
              uses: actions/deploy-pages@v4
